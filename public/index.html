<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>goldWatch</title>
  </head>
  <body>
    <div id="main">
      <h1>goldWatch</h1>
      <div id="data"><img src="puff.svg" alt="loading image..." /></div>
      <button id="editButton" class="custom-btn btn-11">
        Edit
        <div class="dot"></div>
      </button>
      <form class="hide">
        <input id="symbolInput" type="text" placeholder="symbol" />
        <input id="maxInput" type="text" placeholder="max" />
        <input id="minInput" type="text" placeholder="min" />
        <input id="passwordInput" type="password" placeholder="password" />

        <button id="submitButton" type="submit" class="custom-btn btn-11 blue">
          Submit
          <div class="dot"></div>
        </button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
